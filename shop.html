                <script>
                    document.getElementById('add-product-btn').addEventListener('click', function() {
                        // Krijoni një element për produktin tuaj
                        var productElement = document.createElement('div');
                        productElement.classList.add('item'); // Shtoni klasën 'item' ose ndonjë stil tjetër të dëshiruar
                    
                        // Shtoni një imazh për produktin
                        var imageElement = document.createElement('img');
                        imageElement.src = 'plisi.jpg'; // Vendosni rrugën e imazhit tuaj
                        imageElement.alt = 'Product Image'; // Vendosni tekstualisht përshkruesin e imazhit tuaj
                        productElement.appendChild(imageElement);
                    
                        // Shtoni emrin e produktit
                        var nameElement = document.createElement('h2');
                        nameElement.textContent = 'Plisi Heroik'; // Vendosni emrin e produktit tuaj
                        productElement.appendChild(nameElement);
                    
                        // Shtoni çmimin e produktit
                        var priceElement = document.createElement('div');
                        priceElement.classList.add('price');
                        priceElement.textContent = '$100'; // Vendosni çmimin e produktit tuaj
                        productElement.appendChild(priceElement);
                    
                        // Shtoni butonin për fshirjen e produktit
                        var deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Remove Product';
                        deleteButton.addEventListener('click', function() {
                            productElement.remove(); // Fshini vetë produktin
                        });
                        productElement.appendChild(deleteButton);
                    
                        // Shtoni produktin në listProduct
                        document.querySelector('.listProduct').appendChild(productElement);
                    });
                    
                    document.getElementById('remove-product-btn').addEventListener('click', function() {
                        var productContainer = document.querySelector('.listProduct');
                        if (productContainer.lastElementChild) {
                            productContainer.removeChild(productContainer.lastElementChild);
                        }
                    });
                    </script>
